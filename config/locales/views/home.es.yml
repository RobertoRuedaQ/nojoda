es:
  home:
    your_collateral: '¡Tu talento es tu mejor garantía!'
    pay_what_you_can: 'Haz lo que amas, paga según tu capacidad. Nosotros te ayudamos a desarrollar todo tu potencial.'
    apply_now: 'Postula ahora!'
    how_it_works: 'Cómo funciona'
    how_it_works_p1: 'En Lumni hacemos las cosas diferentes. Ante todo, nuestra meta es ayudarte a alcanzar el éxito en tu educación y en tu carrera. Para hacer esto, nosotros te ayudamos pagando tus estudios de forma que los pagos se ajusten a lo que puedes pagar, acompañándote mientras estudias y apoyándote tan pronto te gradúas.'
    how_it_works_p2: 'Los estudiantes acuerdan pagar su financiamiento después de graduarse. El pago corresponde a un porcentaje fijo de tu salario por un número determinado de meses.'
    features: 'CARACTARÍSTICAS'
    isa: 'Acuerdos de Ingreso Compartido (AIC)'
    isa_p1: 'En Lumni no ofrecemos créditos. En lugar de eso ofrecemos una alternativa viable para financiar tu educación.'
    not_a_loan: 'El financiamiento de Lumni no es un crédito'
    not_a_loan_p1: 'En lugar de un crédito, donde debes pagar el dinero recibido más una tasa de interés, en Lumni pagas un porcentaje fijo de tus ingresos por un periodo determinado de tiempo.'
    no_collateral: 'No pedimos garantías más allá de tu talento'
    no_collateral_p1: 'Nosotros te evaluamos basados en tu potencial de éxito en tus estudios y en tu carrera, no en tu situación financiera actual.'
    lumni_service: 'Ofrecemos soporte mientras estudias o trabajas'
    lumni_service_p1: 'Financiar tu educación es solo el comienzo. Nosotros te ayudamos a alcanzar tus metas académicas y profesionales ofreciéndote servivios adicionales de soporte.'
    pay_graduated: "Pagas tu financiamiento cuando te gradúas"
    pay_graduated_p1: 'Los repagos no comienzan sino hasta que te gradúas de tus estudios y consigues tu primer trabajo.'
